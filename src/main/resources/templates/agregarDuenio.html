<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Dueño</title>
</head>
<body>

<h2>Agregar Dueño</h2>

<form th:action="@{/guardarDuenio}" method="post" th:object="${duenio}">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required/><br/>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" th:field="*{direccion}" required/><br/>

    <button type="submit">Guardar Dueño</button>
</form>

<hr>

<a th:href="@{/duenios}">Ver Lista de Dueños</a>

</body>
</html>
