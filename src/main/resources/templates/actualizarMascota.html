<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Mascota</title>
</head>
<body>

<h2>Actualizar Mascota</h2>

<form th:action="@{/actualizarMascota/{id}(id=${mascota.id})}" method="post">
    <input type="hidden" name="_method" value="put">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" th:value="${mascota.nombre}" required/><br/>

    <label for="especie">Especie:</label>
    <input type="text" id="especie" name="especie" th:value="${mascota.especie}" required/><br/>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" th:value="${mascota.edad}" required/><br/>

    <label for="idDuenio">Due√±o:</label>
    <select id="idDuenio" name="idDuenio">
        <option th:each="duenio : ${duenios}" th:value="${duenio.id}" th:text="${duenio.nombre}"
                th:selected="${duenio.id eq mascota.duenio.id}">
        </option>
    </select><br>

    <button type="submit">Actualizar Mascota</button>
</form>

</body>
</html>
