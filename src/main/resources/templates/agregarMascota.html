<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Mascota</title>
</head>
<body>

<h2>Agregar Mascota</h2>

<form th:action="@{/guardarMascota}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required/><br/>

    <label for="especie">Especie:</label>
    <input type="text" id="especie" name="especie" required/><br/>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required/><br/>

    <!-- Lista desplegable para seleccionar el dueño -->
    <label for="duenio">Dueño:</label>
    <select id="duenio" name="idDuenio" required>
        <option th:each="duenio : ${duenios}" th:value="${duenio.id}" th:text="${duenio.nombre}"></option>
    </select><br/>

    <button type="submit">Guardar Mascota</button>
</form>

<hr>

<a th:href="@{/mascotas}">Ver Lista de Mascotas</a>

</body>
</html>
