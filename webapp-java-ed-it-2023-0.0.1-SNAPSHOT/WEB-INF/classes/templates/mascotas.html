<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header}"></head>
<body class="container mt-5">

<h2>Lista de Mascotas</h2>

<!-- Agregamos botones para agregar dueños y mascotas -->
<div class="mb-3">
    <a th:href="@{/agregarDuenio}" class="btn btn-primary">Agregar Dueño</a>
    <a th:href="@{/agregarMascota}" class="btn btn-primary">Agregar Mascota</a>
</div>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Especie</th>
        <th>Edad</th>
        <th>Dueño</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mascota : ${mascotas}">
        <td th:text="${mascota.id}"></td>
        <td th:text="${mascota.nombre}"></td>
        <td th:text="${mascota.especie}"></td>
        <td th:text="${mascota.edad}"></td>
        <td th:text="${mascota.duenio.nombre}"></td>
        <!-- Botones de eliminar y actualizar mascota -->
        <td>
            <a th:href="@{/eliminarMascota/{id}(id=${mascota.id})}" class="btn btn-danger">Eliminar</a>
            <a th:href="@{/actualizarMascota/{id}(id=${mascota.id})}" class="btn btn-warning">Actualizar</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
